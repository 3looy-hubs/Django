{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<h1>Register</h1>
<form action="register" method="post">
    <div class="form-group">
        {% csrf_token %}
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"
            placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="password">
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password"  class="form-control" id="exampleInputPassword1" name="password2" placeholder="Confirm password">
</div>
    <input type="submit" class="btn btn-primary" value="submit">
</form>
<a href="{% url 'carview:homePage' %}">Back to dashboard</a>
{% endblock %}
