{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Password Change</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input  class="btn btn-primary" type="submit" value="Login">
    </form>
    <a href="{% url 'carview:homePage' %}">Back to dashboard</a>
</div>
{% endblock %}
